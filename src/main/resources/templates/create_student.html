<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student management system</title>
</head>
<body>
    <!----------------------------------------------navbar------------->
    <nav class="navbar">
        <div class="title">
        <h3>student management system</h3>
        </div>
        
        <div class="back">
        <a th:href="@{/students}" style="text-decoration:none;color:white;" >Home</a>
        </div>

    </nav>
    
    <!--  --------------------------------------------- form  ------------------------ -->
    <div class="divcontainer">
    <div class="cform">
    <h2>Create New Student</h2>
    <form th:action="@{/students}" th:object="${student}" method="post">              <!--method post-->
        <label for="first name">First name</label>
        <input type="text" name="first name" id="first name"  th:field="*{firstName}" required>
        <label for="last name">Last name</label>
        <input type="text" name="last name" id="last name" th:field="*{lastName}">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" th:field="*{email}" required>
       
        <button type="submit" class="submit">submit</button>
    </form>
    
    </div>
</div>
</body>
</html>
